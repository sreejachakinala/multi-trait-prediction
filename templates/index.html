<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Trait Sequence Prediction</title>
    <style>
        /* Styles for the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* Styles for the headings and container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="Home">Home</a>
        <a href="#Prediction">Prediction</a>
        <a href="#ContactUs">Contact Us</a>
    </div>
    
    <!-- Home Section -->
   

    <!-- Prediction Section -->
    <section id="Prediction">
        <div class="container">
            <!-- Multi-Trait Prediction Heading -->
            <h1>Multi-Trait Prediction</h1>

            <!-- Enter a Sequence Section -->
            <h2>Enter a Sequence</h2>
            <form action="/predict" method="post">
                <input type="text" name="sequence" placeholder="Enter sequence here" required>
                <br>
                <button type="submit">Predict</button>
            </form>
        </div>
    </section>
</body>
</html>
